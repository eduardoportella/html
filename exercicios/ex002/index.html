<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafo</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
        <hr>
        <p>Você pode escrever um paragrafo de qualquer jeito, basta colocar tudo no meio do par de tags &lt;p&gt; e &lt;/p&gt;</p>
        <hr>
        <p>se precisar quebrar linhas usar <br> a tag &lt;br&gt;</p>
        <hr>
        <p>símbolos especiais: 
            &reg; 
            &copy;
            &trade;
            &euro;
            &pound;
            &yen;
            &cent;
            &delta;
            &Delta;
            &uparrow;
            &uarr;
        </p>
        <hr>
        <p>Vamos adicionar emojis: 
            &#x1F596;
            &#x1F913;
            &#x1F1F7;
        </p>
    
</body>
</html>
