    <style>
        @font-face {
            font-family: 'Homework';
            src: url('Homework.otf') format('opentype');

            font-size: normal;
        }

        /*
        Tipos de Formato:
        - opentype (otf)
        - truetype(ttf)
        - embedded-opentype
        - truetype-aat (Apple Advanced Typography)
        - svg
        */
        body{
            font-family: 'Richard', Arial, Helvetica, sans-serif;
        }
    
        h1{
            font-family: 'Homework';
            font-size: 3em;
        }
        p{
            font-family: 'Homework';
        }
    </style>
</head>
